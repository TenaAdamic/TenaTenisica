<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mimi Tarot - Tarot Readings Online & In-Person</title>
    <link rel="canonical" href="https://www.mimitarot.com/" />
    <link rel="alternate" hreflang="hr" href="https://www.mimitarot.com/hr/" />
    <link rel="alternate" hreflang="en" href="https://www.mimitarot.com/en/" />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://www.mimitarot.com/"
    />
    <meta
      name="description"
      content="Tarot readings online and in Maksimir Park. Choose your language / Tarot čitanje online i uživo u Maksimiru. Odaberite jezik"
    />
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />

    <script>
      // Automatic language detection and redirect
      (function () {
        // Check if user has a saved language preference
        const savedLang = localStorage.getItem("preferredLanguage");

        if (savedLang) {
          // Redirect to saved preference
          if (savedLang === "en") {
            window.location.href = "/en/";
          } else if (savedLang === "hr") {
            window.location.href = "/hr/";
          }
          return;
        }

        // Detect browser language
        const browserLang = navigator.language || navigator.userLanguage;

        // If browser language starts with 'hr' or contains Croatia/Croatian, redirect to Croatian
        // Otherwise, check if it's English
        if (
          browserLang.toLowerCase().startsWith("hr") ||
          browserLang.toLowerCase().includes("croatia")
        ) {
          window.location.href = "/hr/";
        } else if (browserLang.toLowerCase().startsWith("en")) {
          window.location.href = "/en/";
        } else {
          // Default to Croatian for all other languages
          window.location.href = "/hr/";
        }
      })();
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Outfit", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .language-selector {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        width: 100%;
      }

      .logo {
        width: 150px;
        height: auto;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 10px;
        color: #333;
        font-weight: 600;
      }

      .subtitle {
        color: #666;
        margin-bottom: 40px;
        font-size: 1.1rem;
      }

      .language-buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .lang-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 30px;
        background: #f8f8f8;
        border: 2px solid transparent;
        border-radius: 15px;
        text-decoration: none;
        color: #333;
        transition: all 0.3s ease;
        min-width: 150px;
      }

      .lang-btn:hover {
        background: #fff;
        border-color: #764ba2;
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(118, 75, 162, 0.2);
      }

      .flag {
        width: 60px;
        height: 40px;
        margin-bottom: 10px;
        border-radius: 8px;
        object-fit: cover;
      }

      .lang-name {
        font-size: 1.2rem;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .lang-desc {
        font-size: 0.9rem;
        color: #666;
      }

      @media (max-width: 480px) {
        .language-selector {
          padding: 40px 20px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .language-buttons {
          flex-direction: column;
        }

        .lang-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="language-selector">
      <img src="images/Mimi_logo.png" alt="Mimi Tarot" class="logo" />

      <h1>Mimi Tarot</h1>
      <p class="subtitle">Choose your language / Odaberite jezik</p>

      <div class="language-buttons">
        <a
          href="/hr/"
          class="lang-btn"
          onclick="localStorage.setItem('preferredLanguage', 'hr')"
        >
          <img
            src="images/hr.svg"
            alt="Hrvatski"
            class="flag"
            onerror="this.style.display='none'"
          />
          <div class="lang-name">Hrvatski</div>
          <div class="lang-desc">Tarot čitanja</div>
        </a>

        <a
          href="/en/"
          class="lang-btn"
          onclick="localStorage.setItem('preferredLanguage', 'en')"
        >
          <img
            src="images/gb.svg"
            alt="English"
            class="flag"
            onerror="this.style.display='none'"
          />
          <div class="lang-name">English</div>
          <div class="lang-desc">Tarot Readings</div>
        </a>
      </div>
    </div>
  </body>
</html>
